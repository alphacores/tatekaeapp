<!DOCTYPE html>
<head>
<!--jQueryのjsを読み込みます。 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script> 
<script src="http://manuelboy.de/projekte/jquery-formtips/src/jquery.formtips.js" type="text/javascript"></script>
<!--うっすらテキストを表示するjsコード。このまま貼るだけでＯＫ -->
<script type="text/javascript">
$(document).ready(function() {
    $('form input.help, form textarea.help').formtips({
        tippedClass: 'tipped'
    });
});
</script>
<!--テキストの色を指定 -->
<style type="text/css" media="screen">
.tipped {
    color: #BBB;
}
</style>
</head>
<body>
<form action="#" name="f1" method="post" style="border:none;">
名前<br />
<input name="name" type="text" class="help" title="氏名を入力してください。" size="20" value="" />
<br /><br />
住所<br />
<input name="address" type="text" class="help" title="住所を入力してください。" size="40" value=""  />
<br /><br />
メールアドレス<br />
<input name="email" type="text" class="help" title="メールアドレスを入力してください。" size="40" value=""  />
<br /><br />
コメント<br />
<textarea name="comment" cols="40" rows="10" class="help" title="コメントを入力してください。
してください"></textarea>
<br /><br />
<input type="submit" class="submit" value="送信する" />
</form>
</body>
